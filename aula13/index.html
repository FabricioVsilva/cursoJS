<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios</title>
</head>
<body>
    <script>
        const nome = prompt('Qual é o seu nome: ')
        document.body.innerHTML = `Seu nome é <strong>${nome}</strong>; <br />`;
        document.body.innerHTML += `Seu nome tem <strong>${nome.length}</strong> letras; <br />`;
        document.body.innerHTML += `Segunda letra do meu nome: <strong>${nome[1]}</strong>; <br />`;
        document.body.innerHTML += `Primeiro índice da letra I no nome: <strong>${nome.indexOf('i')}</strong>; <br />`;
        document.body.innerHTML += `Último índice da letra I no nome: <strong>${nome.lastIndexOf('i')}</strong>; <br />`;
        document.body.innerHTML += `As últimas 3 letras do seu nome: <strong>${nome.slice(-3)}</strong>; <br />`;
        document.body.innerHTML += `As palavras do seu nome são: <strong>${nome.split(' ')}</strong>; <br />`;
        document.body.innerHTML += `Seu nome com letras maiúsculas: <strong>${nome.toUpperCase()}</strong> <br />`;
        document.body.innerHTML += `Seu nome com letras minúsculas: <strong>${nome.toLowerCase()}</strong> <br />`;
    </script>
</body>
</html>
